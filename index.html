<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° Expense Tracker</h1>
            <div class="currency-selector">
                <label>Currency:</label>
                <select id="currencySelect">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="TND">TND - Tunisian Dinar</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                </select>
            </div>
        </header>

        <!-- Balance Overview -->
        <div class="balance-section">
            <div class="balance-card">
                <h3>Total Balance</h3>
                <p class="balance-amount" id="totalBalance">$0.00</p>
            </div>
            <div class="balance-card income">
                <h3>Total Income</h3>
                <p class="balance-amount" id="totalIncome">$0.00</p>
            </div>
            <div class="balance-card expense">
                <h3>Total Expenses</h3>
                <p class="balance-amount" id="totalExpenses">$0.00</p>
            </div>
        </div>

        <!-- Budget Section -->
        <div class="budget-section">
            <h2>ğŸ’µ Budget Manager</h2>
            <div class="budget-form">
                <input type="number" id="budgetAmount" placeholder="Set monthly budget">
                <button onclick="setBudget()">Set Budget</button>
            </div>
            <div class="budget-display" id="budgetDisplay"></div>
        </div>

        <!-- Add Transaction Form -->
        <div class="form-section">
            <h2>â• Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category" required>
                        <option value="Food">ğŸ” Food</option>
                        <option value="Transport">ğŸš— Transport</option>
                        <option value="Shopping">ğŸ›ï¸ Shopping</option>
                        <option value="Entertainment">ğŸ¬ Entertainment</option>
                        <option value="Bills">ğŸ“„ Bills</option>
                        <option value="Healthcare">ğŸ¥ Healthcare</option>
                        <option value="Salary">ğŸ’¼ Salary</option>
                        <option value="Investment">ğŸ“ˆ Investment</option>
                        <option value="Other">ğŸ“¦ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn-submit">Add Transaction</button>
            </form>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h2>ğŸ“Š Spending by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>ğŸ“ˆ Income vs Expenses</h2>
                <canvas id="incomeExpenseChart"></canvas>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-section">
            <h2>ğŸ“‹ Recent Transactions</h2>
            <div class="filter-section">
                <select id="filterType">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Salary">Salary</option>
                    <option value="Investment">Investment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
